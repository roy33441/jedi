name: jedi
description: An application used to supervise the status of students in bsmch courses

publish_to: "none"

version: 1.0.0+1

environment:
  sdk: ">=2.12.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  animate_do: ^2.0.0
  another_flushbar: ^1.10.17
  convex_bottom_bar: ^3.0.0
  dartz: ^0.10.0-nullsafety.1
  dio: ^4.0.0
  equatable: ^2.0.0
  flutter_bloc: ^7.0.0
  flutter_hooks: ^0.16.0
  flutter_native_splash: ^1.1.8+4
  flutter_typeahead: ^3.1.1
  google_fonts: ^2.0.0
  hydrated_bloc: ^7.0.0
  intl: ^0.17.0
  nfc_manager: ^3.0.0+1
  path_provider: ^2.0.1
  rxdart: ^0.26.0

flutter_native_splash:
  color: "#212121"
  image: assets/images/JEDAI-white.png

dev_dependencies:
  flutter_test:
    sdk: flutter

flutter:
  uses-material-design: true
  assets:
    - assets/images/scan_area.png
